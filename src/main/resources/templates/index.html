	<style>
		.chart-container {
			position: relative;
			width: 80%;
			max-width: 500px;
			margin: auto;
		}

		.chart {
			width: 100%;
			height: auto;
		}

		.small-input {
			max-width: 150px;
			/* Ajusta este valor según tus necesidades */
		}

		.small-label {
			font-size: 0.9em;
			/* Ajusta este valor según tus necesidades */
		}

		ul li a {
			color: aliceblue;
		}

		.text-primary-custom {
			color: white;
		}

		.navbar-brand {
			color: aliceblue;
		}

		.navbar-expand-lg {
			background-color: dodgerblue;
		}

		.card-header {
			position: relative;
		}

		.toggle-btn {
			cursor: pointer;
			font-size: 1.5rem;
			position: absolute;
			right: 0;
			top: 50%;
			transform: translateY(-50%);
		}

		.card-body {
			display: flex;
			flex-direction: column;
		}

		.header-row {
			display: flex;
			align-items: center;
			gap: 15px;
			/* Espacio entre los elementos */
		}

		.info-icons {
			display: flex;
			gap: 20px;
			/* Espacio entre los íconos */
			align-items: center;
			justify-content: space-around;
		}

		.info-icons div {
			text-align: center;
		}

		.small-label {
			margin-bottom: 0;
		}

		.small-input {
			max-width: 150px;
			/* Ajusta el tamaño máximo del input si es necesario */
		}
	</style>
</head>

			<div id="collapseForm" class="collapse">

						<div class="form-group" style="margin-bottom: 10px;">

		</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		function updateChart() {
			const productividad = parseFloat(document.getElementById('productividad').value);
			const adherencia = parseFloat(document.getElementById('adherencia').value);
			const ocupacion = parseFloat(document.getElementById('ocupacion').value);
			const efectividad = parseFloat(document.getElementById('efectividad').value);

			const ctx = document.getElementById('indicatorChart').getContext('2d');
			new Chart(ctx, {
				type: 'polarArea',
				data: {
					labels: ['Productividad', 'Adherencia', 'Ocupación', 'Efectividad'],
					datasets: [{
						label: 'Indicadores',
						data: [productividad, adherencia, ocupacion, efectividad],
						backgroundColor: ['#a3e1d4', '#dedede', '#9CC3DA', '#f5b7b1']
					}]
				},
				options: {
					responsive: true,
					scales: {
						r: {
							beginAtZero: true,
							max: 100
						}
					}
				}
			});
		}

		function initializeMonthlyProgressChart() {
			const ctx = document.getElementById('monthlyProgressChart').getContext('2d');
			new Chart(ctx, {
				type: 'line',
				data: {
					labels: ['8/2022', '9/2022', '10/2022', '11/2022', '12/2022', '1/2023', '2/2023', '3/2023', '4/2023', '5/2023', '6/2023', '7/2023'],
					datasets: [
						{
							label: 'Productividad',
							data: [0, 0, 0, 0, 25, 30, 35, 40, 45, 50, 55, 60],
							borderColor: '#ff6f61',
							backgroundColor: 'rgba(255, 111, 97, 0.2)',
							fill: true
						},
						{
							label: 'Adherencia',
							data: [0, 0, 0, 0, 30, 35, 40, 45, 50, 55, 60, 65],
							borderColor: '#6b5b95',
							backgroundColor: 'rgba(107, 91, 149, 0.2)',
							fill: true
						},
						{
							label: 'Ocupación',
							data: [0, 0, 0, 0, 40, 45, 50, 55, 60, 65, 70, 75],
							borderColor: '#88d8b0',
							backgroundColor: 'rgba(136, 216, 176, 0.2)',
							fill: true
						},
						{
							label: 'Efectividad',
							data: [0, 0, 0, 0, 50, 55, 60, 65, 70, 75, 80, 85],
							borderColor: '#f8c291',
							backgroundColor: 'rgba(248, 194, 145, 0.2)',
							fill: true
						}
					]
				},
				options: {
					responsive: true,
					scales: {
						x: {
							title: {
								display: true,
								text: 'Meses'
							}
						},
						y: {
							title: {
								display: true,
								text: 'Valor'
							}
						}
					}
				}
			});
		}

		document.addEventListener('DOMContentLoaded', function () {
			updateChart();
			initializeMonthlyProgressChart();
		});
	</script>
