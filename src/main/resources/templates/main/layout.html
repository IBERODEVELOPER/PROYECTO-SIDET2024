<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
	<link rel="stylesheet" th:href="@{/css/estilo.css}">
	<!-- Titulo de la Página -->
	<link rel="icon" type="image/jpg" href="/images/favicon.png" />
	<title th:if="${titlepage != null}" th:text="'© CONTACTEMP'+ ' : ' +${titlepage}"></title>
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-light bg-warning border-4 border-bottom border-primary">
			<div class="container">
				<a th:href="@{/login}" class="navbar-brand fs-3 "
					style="color: rgb(0, 0, 255);"><b><sup>©</sup>CONTACTEMP</b></a>
				<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menunav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="menunav" class="collapse navbar-collapse">
					<ul class="navbar-nav ms-3">
						<li class="nav-item">
							<a class="nav-link " th:href="@{/}" />Inicio</a>

						</li>

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Usuario
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/peoples/listPeople}">Lista de Clientes</a></li>
								<li><a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')"
										th:href="@{/user/userReg}">Crear usuario</a></li>
								<li><a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')"
										th:href="@{/peoples/formPeople}">Nuevo</a></li>
							</ul>

						</li>
						<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Rol
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/rol/listRol}">Roles</a></li>
								<li><a class="dropdown-item" th:href="@{/rol/formRol}">Nuevo</a></li>
							</ul>

						</li>
					</ul>
				</div>
				<form class="d-flex" id="logoutForm" th:action="@{/logout}" method="post">
					<li class="nav-item dropdown d-flex">
						<a class="dropdown-item dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">

							<span sec:authorize="isAuthenticated()" style="color:rgb(128, 128, 128)"
								sec:authentication="name"></span>
						</a>
						<ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdown" style="max-width: 40rem;">
							<li>
								<section class="relative">
									<div class="card-header">
										<strong><sup>©</sup>CONTACTEMP</strong>
									</div>
									<div class="card-body" style="padding-bottom: 2px;">
										<img th:src="@{'/images/predeterminado.png'}" width="80px" height="80px"
											alt="foto del usuario" class="img-thumbnail">&nbsp;
										<span class="col-sm-1" sec:authentication="name"></span>

										<hr style="margin-top: 4px;margin-bottom: 4px;" />

										<button class="dropdown-item"><!--text-dark border-light-->
											<ion-icon name="person-circle-outline"></ion-icon><span>&nbsp;Mi
												cuenta</span>
										</button>

										<hr style="margin-top: 4px;margin-bottom: 4px;" />
										<button class="dropdown-item"
											onclick="document.getElementById('logoutForm').submit;" type="submit"
											style="padding-top: 1px;padding-bottom: 1px;">
											<ion-icon name="log-out-outline"></ion-icon>&nbsp;Cerrar Sesión</button>
									</div>
								</section>
							</li>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value"${_csrf.token}" />
						</ul>
					</li>
				</form>
			</div>
		</nav>
		<br>
		<div class="container">
			<!--Para los mensajes-->
			<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
				<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
				</symbol>
				<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
				</symbol>
				<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
				</symbol>
			</svg>

			<div id="message1" class="alert alert-success d-flex align-items-center" role="alert"
				th:if="${success != null}">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
					<use xlink:href="#check-circle-fill" />
				</svg>
				<div th:text="${success}"></div>
			</div>

			<div id="message2" th:if="${error != null}" class="alert alert-danger d-flex align-items-center" role="alert">
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
					<use xlink:href="#exclamation-triangle-fill" />
				</svg>
				<div th:text="${error}"></div>
			</div>
			
			<div id="message3" th:if="${warning != null}" class="alert alert-warning d-flex align-items-center" role="alert">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
						<use xlink:href="#exclamation-triangle-fill" />
					</svg>
					<div th:text="${warning}"></div>
			</div>
			<div id="message4" class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		</div>
	</header>

	<footer th:fragment="footer" class="container-fluid" style="height: auto;">
		<hr />
		<div class="container" style="height: auto;">
			<p align="center">
				<img th:src="@{/images/iconlogo.png}" width="20" height="20" alt="Logo el informatico" />
				Derechos reservados copyright © CONTACTEMP
			</p>
		</div>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.4.1.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/funciones.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</footer>
</body>

</html>
