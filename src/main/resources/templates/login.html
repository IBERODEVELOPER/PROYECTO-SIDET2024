<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/jpg" href="/images/favicon.png" />
	<title th:text="${titlepage}"></title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
	<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body id="fondologin">
	<div class="container mt-5" id="pantll">
		<div class="row justify-content-center">
			<div class="position-relative">
				<div class="col-md-4" style="margin-left: 60%;">
					<div class="card shadow p-3 mb-5 bg-body rounded">
						<div class="card-header bg-white text-center" style="color: rgb(0, 0, 255);"><strong><sup>Ⓡ</sup>CONTACTEMP</strong></div>
						<div class="card-body">
							<form th:action="@{/login}" method="post">

								<div class="mb-3">
									<label for="username" class="form-label">Usuario:</label>
									<input type="text" id="username" name="username" class="form-control" autofocus
										required />
								</div>

								<div class="mb-3">
									<label for="password" class="form-label">Contraseña:</label>
									<input type="password" id="password" name="password" class="form-control"
										required />
								</div>
								<div class="contenedor"><button type="submit"
										class="btn btn-primary centrado">Ingresar</button></div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>

</html>
