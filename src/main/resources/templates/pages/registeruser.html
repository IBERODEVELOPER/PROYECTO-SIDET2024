<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border-4 border-bottom border-info">
        <div class="container">
            <a href="#" class="navbar-brand">Sidet 2024</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menunav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menunav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Registro</div>
                    <div class="card-body">
                        <!-- Mostrar mensajes de éxito y error -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <!-- Formulario de registro -->
                        <form th:action="@{/usuarios/registro}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" id="name" name="name" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="firstLastName" class="form-label">Apellido Paterno:</label>
                                <input type="text" id="firstLastName" name="firstLastName" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="secondLastName" class="form-label">Apellido Materno:</label>
                                <input type="text" id="secondLastName" name="secondLastName" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Edad:</label>
                                <input type="number" id="age" name="age" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="identity" class="form-label">Identidad:</label>
                                <input type="text" id="identity" name="identity" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                          <a th:href="@{/usuarios/login}" class="btn btn-secondary">Regresar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para mostrar SweetAlert -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var successMessage = /*[[${successMessage}]]*/ null;
        var errorMessage = /*[[${errorMessage}]]*/ null;

        if (successMessage) {
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: successMessage,
                showConfirmButton: true,
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/usuarios/login'; // Redirige al login si se confirma
                }
            });
        }

        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: '¡Error!',
                text: errorMessage
            });
        }
        /*]]>*/
    </script>
</body>

</html>
