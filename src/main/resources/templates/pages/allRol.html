<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titlepage}"></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light border-4 border-bottom border-info">
		<div class="container">
			<a href="#" class="navbar-brand">Sidet 2024</a>
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menunav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="menunav" class="collapse navbar-collapse">
				<ul class="navbar-nav ms-3">
					<li class="nav-item">
						<a class="nav-link " th:href="@{/rol/listRol}" />Inicio</a>

					</li>
					<li class="nav-item">
						<a class="nav-link " href="">Eventos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<br>
		<div class="container">
			<div class="row">
				<h1 class="text-info" th:text="${titlepage}"></h1>
				
				<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/rol/listRol}">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Lista de Roles</li>
                </ol>
            </nav>
                <p>
                    <a th:href="@{/rol/formRol}" class="btn btn-success">
                        <ion-icon name="create-sharp"></ion-icon>
                        Agregar</a> 

                </p>
                
                <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
                
				<table class="table table-bordered table-hover table-striped">
					<thead class="table-dark">
						<tr class="text-center">
							<th>N°</th>
							<th>Rol</th>
							<th>Descripción</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="rol: ${rol}">
							<td th:text="${rol.idRolUser}"></td>
							<td th:text="${rol.levelUser}"></td>
							<td th:text="${rol.descripRolUser}"></td>
							<td class="text-center">
								<a th:onclick="QuestionEditRol([[${rol.idRolUser}]])" class="btn btn-primary btn-xs col-sm-4">
									<ion-icon name="create-outline"></ion-icon></a>
								<a th:onclick="QuestionDeleteByIdRol([[${rol.idRolUser}]])" class="btn btn-danger btn-xs col-sm-4">
									<ion-icon name="trash-outline"></ion-icon></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>

</html>
